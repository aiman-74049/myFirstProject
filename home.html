  <script>
    function login()
    {
      var email = document.getElementById('email').value;
      var pass = document.getElementById('pass').value;
      if(email != "" && pass != "")
      {
        window.location.href = "index.html";
      }
      else{
        alert("Enter email or pass");
      }
    }
